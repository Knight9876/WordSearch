<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />  
    <script
      src="https://kit.fontawesome.com/2fa914bebf.js"
      crossorigin="anonymous"
    ></script>
    <title>Word Search</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-arrow-left" onclick="location.href = '../'"></i>
      <div id="word"></div>
      <div class="puzzle-container">
        <div id="word-grid"></div>
        <div id="word-list">
          <ul id="words"></ul>
        </div>
      </div>
      <div id="pop-up">
        <div id="pop-up-window">
          <div id="pop-up-text"></div>
          <button id="generate" onclick="location.href = '../'">
            Generate New Puzzle
          </button>
        </div>
      </div>
      <div class="metrics">
        <div id="score">Score <br> 0</div>
        <div id="best-score"></div>
        <div id="time"></div>
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
